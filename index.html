<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svensk TTS med ElevenLabs API</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 700px;
      width: 100%;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      padding: 15px;
      border: 3px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
    }
    .btn {
      cursor: pointer;
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      color: white;
      display: inline-block;
      margin-top: 15px;
    }
    .btn-api { background: linear-gradient(135deg, #3182ce, #2b6cb0); }
    .btn-local { background: linear-gradient(135deg, #48bb78, #38a169); }
    .status {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Svensk Text‚Äëtill‚ÄëTal Generator</h1>
    <p>Anv√§nd ElevenLabs moln eller datorns egna svenska r√∂ster.</p>

    <textarea id="textInput">Hej! Detta √§r ett exempel p√• svensk text till tal.</textarea>
    <br>
    <button class="btn btn-local" onclick="speakLocal()">üñ•Ô∏è Systemr√∂st</button>
    <button class="btn btn-api" onclick="speakExternal()">‚òÅÔ∏è ElevenLabs API</button>
    <p id="status" class="status"></p>
  </div>

  <script>
    const apiKey = "DIN_API_NYCKEL_H√ÑR"; // ‚Üê Klistra in din nyckel h√§r (beh√•ll lokalt!)
    const voiceId = "Elin"; // svensk r√∂st

    // Lokal systemr√∂st
    function speakLocal() {
      const text = document.getElementById('textInput').value;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'sv-SE';
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
      setStatus("üîä L√§ser upp med systemr√∂st...");
    }

    // Moln-TTS via ElevenLabs
    async function speakExternal() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) {
        setStatus("‚ö†Ô∏è Ange text f√∂rst!");
        return;
      }
      setStatus("‚è≥ Bearbetar via ElevenLabs...");

      try {
        const url = `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`;
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": apiKey
          },
          body: JSON.stringify({
            text: text,
            voice_settings: {
              stability: 0.5,
              similarity_boost: 0.75
            },
            model_id: "eleven_multilingual_v2"
          })
        });

        if (!response.ok) throw new Error("API-fel: " + response.status);
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
        setStatus("üîä Spelar upp via ElevenLabs...");
      } catch (err) {
        console.error(err);
        setStatus("‚ùå Fel: " + err.message);
      }
    }

    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }
  </script>
</body>
</html>
