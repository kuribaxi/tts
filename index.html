<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-till-Tal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .language-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .language-option {
            padding: 15px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .language-option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .language-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .flag {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .language-name {
            font-weight: bold;
            color: #2d3748;
        }

        .voice-section {
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .voice-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .voice-info {
            margin-top: 10px;
            padding: 10px;
            background: #e6fffa;
            border-radius: 8px;
            color: #234e52;
            font-size: 0.9em;
        }

        .text-input-section {
            margin: 30px 0;
        }

        .text-input-section label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            transition: border-color 0.3s;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-item label {
            font-size: 0.9em;
            font-weight: bold;
            color: #4a5568;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            color: #667eea;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-generate {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
        }

        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.playing {
            background: #e6fffa;
            color: #234e52;
            border: 2px solid #81e6d9;
        }

        .status.error {
            background: #fff5f5;
            color: #742a2a;
            border: 2px solid #feb2b2;
        }

        .examples {
            margin: 20px 0;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .examples h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .example-item {
            padding: 10px 15px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .example-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Text-till-Tal Generator</h1>
        <p class="subtitle">Naturliga AI-r√∂ster f√∂r svenska och engelska</p>

        <!-- Spr√•kv√§ljare -->
        <div class="language-selector">
            <div class="language-option active" data-lang="sv">
                <div class="flag">üá∏üá™</div>
                <div class="language-name">Svenska</div>
            </div>
            <div class="language-option" data-lang="en">
                <div class="flag">üá¨üáß</div>
                <div class="language-name">English</div>
            </div>
        </div>

        <!-- R√∂stv√§ljare -->
        <div class="voice-section">
            <h3>üé§ V√§lj r√∂st:</h3>
            <select id="voiceSelect">
                <option value="sv-SE,Swedish Female">üë© Svenska - Kvinnlig</option>
                <option value="sv-SE,Swedish Male">üë® Svenska - Manlig</option>
                <option value="en-US,US English Female">üë© Amerikansk Engelska - Kvinnlig</option>
                <option value="en-US,US English Male">üë® Amerikansk Engelska - Manlig</option>
                <option value="en-GB,UK English Female">üë© Brittisk Engelska - Kvinnlig</option>
                <option value="en-GB,UK English Male">üë® Brittisk Engelska - Manlig</option>
            </select>
            <div class="voice-info" id="voiceInfo">
                ‚ú® H√∂gkvalitativa AI-r√∂ster fr√•n Google Translate
            </div>
        </div>

        <!-- Textinmatning -->
        <div class="text-input-section">
            <label for="textInput">‚úçÔ∏è Skriv din text h√§r:</label>
            <textarea id="textInput" placeholder="Skriv texten du vill omvandla till tal...">Hej! V√§lkommen till text-till-tal generatorn.</textarea>
        </div>

        <!-- Exempeltexter -->
        <div class="examples">
            <h4>üí° Klicka f√∂r att anv√§nda exempeltext:</h4>
            <div id="exampleList"></div>
        </div>

        <!-- Inst√§llningar -->
        <div class="settings">
            <div class="setting-item">
                <label>üèÉ Hastighet: <span class="value-display" id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="setting-item">
                <label>üîä Volym: <span class="value-display" id="volumeValue">100%</span></label>
                <input type="range" id="volumeSlider" min="0" max="100" step="5" value="100">
            </div>
        </div>

        <!-- Kontrollknappar -->
        <div class="controls">
            <button class="btn btn-generate" id="generateBtn" onclick="generateSpeech()">
                üì¢ L√§s upp text
            </button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopSpeech()" disabled>
                ‚èπÔ∏è Stoppa
            </button>
        </div>

        <!-- Status -->
        <div class="status" id="status"></div>
    </div>

    <script>
        const examples = {
            sv: [
                'Hej! V√§lkommen till text-till-tal generatorn.',
                'Sverige √§r ett vackert land i Nordeuropa.',
                'God morgon och ha en fantastisk dag!',
                'Stockholm √§r Sveriges huvudstad.',
                'Moderna AI-r√∂ster l√•ter n√§stan som riktiga personer.'
            ],
            en: [
                'Hello! Welcome to the text-to-speech generator.',
                'Technology is advancing rapidly in the modern world.',
                'Have a wonderful day filled with joy!',
                'Artificial intelligence is transforming communication.',
                'The quick brown fox jumps over the lazy dog.'
            ]
        };

        let currentLang = 'sv';
        let currentAudio = null;

        // Initialisering
        document.addEventListener('DOMContentLoaded', function() {
            setupLanguageSelector();
            setupSliders();
            updateExamples();
            updateVoiceOptions();
        });

        // Spr√•kv√§ljare
        function setupLanguageSelector() {
            const options = document.querySelectorAll('.language-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    options.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentLang = this.dataset.lang;
                    updateExamples();
                    updateVoiceOptions();
                });
            });
        }

        // Uppdatera r√∂stval baserat p√• spr√•k
        function updateVoiceOptions() {
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            if (currentLang === 'sv') {
                voiceSelect.innerHTML = `
                    <option value="sv">üë© Svenska - Kvinnlig</option>
                    <option value="sv">üë® Svenska - Manlig</option>
                `;
                document.getElementById('voiceInfo').textContent = 
                    '‚ú® Svenska AI-r√∂ster fr√•n Google Translate';
            } else {
                voiceSelect.innerHTML = `
                    <option value="en">üë© Amerikansk Engelska - Kvinnlig</option>
                    <option value="en">üë® Amerikansk Engelska - Manlig</option>
                    <option value="en-GB">üë© Brittisk Engelska - Kvinnlig</option>
                    <option value="en-GB">üë® Brittisk Engelska - Manlig</option>
                `;
                document.getElementById('voiceInfo').textContent = 
                    '‚ú® Engelska AI-r√∂ster fr√•n Google Translate';
            }
        }

        // Uppdatera exempeltexter
        function updateExamples() {
            const exampleList = document.getElementById('exampleList');
            exampleList.innerHTML = '';
            
            examples[currentLang].forEach(example => {
                const item = document.createElement('div');
                item.className = 'example-item';
                item.textContent = example;
                item.onclick = () => {
                    document.getElementById('textInput').value = example;
                };
                exampleList.appendChild(item);
            });
        }

        // Slider-kontroller
        function setupSliders() {
            document.getElementById('speedSlider').addEventListener('input', function() {
                document.getElementById('speedValue').textContent = this.value + 'x';
            });

            document.getElementById('volumeSlider').addEventListener('input', function() {
                document.getElementById('volumeValue').textContent = this.value + '%';
            });
        }

        // Visa status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status show ' + type;
            status.textContent = message;
        }

        // Generera tal med Google Translate TTS
        function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                showStatus('‚ö†Ô∏è V√§nligen skriv n√•got f√∂rst!', 'error');
                return;
            }

            if (text.length > 200) {
                showStatus('‚ö†Ô∏è Texten √§r f√∂r l√•ng. Max 200 tecken.', 'error');
                return;
            }

            stopSpeech();

            const voiceSelect = document.getElementById('voiceSelect');
            const langCode = voiceSelect.value || currentLang;
            
            // Anv√§nd Google Translate TTS API
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${langCode}&client=tw-ob&q=${encodeURIComponent(text)}`;
            
            currentAudio = new Audio(url);
            
            const volume = parseInt(document.getElementById('volumeSlider').value) / 100;
            currentAudio.volume = volume;

            // Hastighet fungerar inte direkt p√• Google TTS, men vi kan f√∂rs√∂ka
            const speed = parseFloat(document.getElementById('speedSlider').value);
            if (currentAudio.playbackRate !== undefined) {
                currentAudio.playbackRate = speed;
            }

            currentAudio.onloadstart = function() {
                showStatus('‚è≥ Laddar ljud...', 'playing');
                updateButtonStates(true);
            };

            currentAudio.onplay = function() {
                showStatus('üîä Spelar upp...', 'playing');
            };

            currentAudio.onended = function() {
                showStatus('‚úÖ Uppspelning klar!', 'playing');
                updateButtonStates(false);
                setTimeout(() => {
                    document.getElementById('status').classList.remove('show');
                }, 3000);
            };

            currentAudio.onerror = function() {
                showStatus('‚ùå Kunde inte spela upp. Prova kortare text.', 'error');
                updateButtonStates(false);
            };

            currentAudio.play().catch(error => {
                console.error('Play error:', error);
                showStatus('‚ùå Kunde inte starta uppspelning', 'error');
                updateButtonStates(false);
            });
        }

        // Stoppa uppspelning
        function stopSpeech() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            updateButtonStates(false);
        }

        // Uppdatera knappstatus
        function updateButtonStates(playing) {
            document.getElementById('generateBtn').disabled = playing;
            document.getElementById('stopBtn').disabled = !playing;
        }
    </script>
</body>
</html>
