<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-till-Tal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .language-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .language-option {
            padding: 15px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .language-option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .language-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .flag {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .language-name {
            font-weight: bold;
            color: #2d3748;
        }

        .voice-section {
            margin: 30px 0;
        }

        select {
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-input-section {
            margin: 30px 0;
        }

        .text-input-section label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            transition: border-color 0.3s;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.rtl {
            direction: rtl;
            text-align: right;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-item label {
            font-size: 0.9em;
            font-weight: bold;
            color: #4a5568;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            color: #667eea;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status.playing {
            background: #e6fffa;
            color: #234e52;
            border: 2px solid #81e6d9;
        }

        .status.paused {
            background: #fef5e7;
            color: #7c2d12;
            border: 2px solid #fed7aa;
        }

        .status.stopped {
            background: #e2e8f0;
            color: #2d3748;
            border: 2px solid #cbd5e0;
        }

        .status.generating {
            background: #ebf8ff;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }

        .status.error {
            background: #fff5f5;
            color: #742a2a;
            border: 2px solid #feb2b2;
        }

        .examples {
            margin: 20px 0;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .examples h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .example-item {
            padding: 10px 15px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .example-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            textarea {
                min-height: 250px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Text-till-Tal Generator</h1>
        <p class="subtitle">Skriv text nedan och v√§lj ett spr√•k f√∂r att generera tal</p>

        <!-- Spr√•kv√§ljare -->
        <div class="language-selector">
            <div class="language-option active" data-lang="sv" data-dir="ltr">
                <div class="flag">üá∏üá™</div>
                <div class="language-name">Svenska</div>
            </div>
            <div class="language-option" data-lang="en" data-dir="ltr">
                <div class="flag">üá¨üáß</div>
                <div class="language-name">English</div>
            </div>
        </div>

        <!-- R√∂stv√§ljare -->
        <div class="voice-section">
            <h3 style="color: #2d3748; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                üé§ V√§lj r√∂st:
            </h3>
            <select id="voiceSelect" style="width: 100%; padding: 15px; border: 3px solid #e2e8f0; border-radius: 12px; font-size: 16px; cursor: pointer; background: white;">
                <option value="">Laddar r√∂ster...</option>
            </select>
            <p style="margin-top: 10px; color: #718096; font-size: 0.9em;">
                üí° <span id="voiceInfo">V√§lj en r√∂st fr√•n listan ovan f√∂r b√§sta resultat</span>
            </p>
        </div>

        <!-- Textinmatning -->
        <div class="text-input-section">
            <label for="textInput">‚úçÔ∏è Skriv din text h√§r:</label>
            <textarea id="textInput" placeholder="Skriv texten du vill omvandla till tal..."></textarea>
        </div>

        <!-- Exempeltexter -->
        <div class="examples" id="exampleTexts">
            <h4>üí° Klicka f√∂r att anv√§nda exempeltext:</h4>
            <div id="exampleList"></div>
        </div>

        <!-- Inst√§llningar -->
        <div class="settings">
            <div class="setting-item">
                <label>üèÉ Hastighet: <span class="value-display" id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="setting-item">
                <label>üéµ Tonh√∂jd: <span class="value-display" id="pitchValue">1.0</span></label>
                <input type="range" id="pitchSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
        </div>

        <!-- Kontrollknappar -->
        <div class="controls">
            <button class="btn btn-generate" id="generateBtn" onclick="generateSpeech()">
                üì¢ L√§s upp text
            </button>
            <button class="btn btn-play" id="playBtn" onclick="playSpeech()" disabled>
                ‚ñ∂Ô∏è Spela
            </button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseSpeech()" disabled>
                ‚è∏Ô∏è Pausa
            </button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopSpeech()" disabled>
                ‚èπÔ∏è Stoppa
            </button>
        </div>

        <!-- Status -->
        <div class="status" id="status"></div>
    </div>

    <script>
        // Spr√•kkonfiguration
        const examples = {
            sv: [
                'Hej! V√§lkommen till v√•r text-till-tal generator.',
                'Sverige √§r ett vackert land i Nordeuropa med rik historia.',
                'God morgon och ha en fantastisk dag!',
                'Teknik f√∂r√§ndrar v√§rlden snabbare √§n n√•gonsin tidigare.',
                'Stockholm √§r Sveriges huvudstad och st√∂rsta stad.',
                'Svenska spr√•ket talas av cirka 10 miljoner m√§nniskor.'
            ],
            en: [
                'Hello! Welcome to our text-to-speech generator.',
                'Technology is advancing rapidly in the modern world.',
                'Have a wonderful day filled with joy and success!',
                'The quick brown fox jumps over the lazy dog.'
            ]
        };

        const placeholders = {
            sv: 'Skriv texten du vill omvandla till tal...',
            en: 'Write the text you want to convert to speech...'
        };

        let currentLang = 'sv';
        let currentDirection = 'ltr';
        let currentUtterance = null;
        let isPaused = false;
        let availableVoices = [];

        // Initialisering
        document.addEventListener('DOMContentLoaded', function() {
            setupLanguageSelector();
            setupSliders();
            updateExamples();
            loadVoices();
        });

        // Spr√•kv√§ljare
        function setupLanguageSelector() {
            const options = document.querySelectorAll('.language-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    options.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentLang = this.dataset.lang;
                    currentDirection = this.dataset.dir;
                    updateTextDirection();
                    updateExamples();
                    filterVoicesByLanguage();
                });
            });
        }

        // Uppdatera textriktning
        function updateTextDirection() {
            const textarea = document.getElementById('textInput');
            textarea.placeholder = placeholders[currentLang];
            
            if (currentDirection === 'rtl') {
                textarea.classList.add('rtl');
            } else {
                textarea.classList.remove('rtl');
            }
        }

        // Uppdatera exempeltexter
        function updateExamples() {
            const exampleList = document.getElementById('exampleList');
            exampleList.innerHTML = '';
            
            examples[currentLang].forEach(example => {
                const item = document.createElement('div');
                item.className = 'example-item';
                item.textContent = example;
                item.onclick = () => {
                    document.getElementById('textInput').value = example;
                };
                exampleList.appendChild(item);
            });
        }

        // Populera r√∂stv√§ljare med alla systemr√∂ster
        function populateVoiceSelect() {
            const voiceSelect = document.getElementById('voiceSelect');
            const voices = speechSynthesis.getVoices();
            
            availableVoices = voices;
            
            voiceSelect.innerHTML = '';
            
            if (voices.length === 0) {
                voiceSelect.innerHTML = '<option value="">Inga r√∂ster tillg√§ngliga</option>';
                return;
            }
            
            // Gruppera r√∂ster efter spr√•k
            const languageGroups = {};
            
            voices.forEach((voice, index) => {
                const langCode = voice.lang.split('-')[0];
                if (!languageGroups[langCode]) {
                    languageGroups[langCode] = [];
                }
                languageGroups[langCode].push({voice, index});
            });
            
            // Spr√•knamn
            const langNames = {
                'sv': 'üá∏üá™ Svenska',
                'en': 'üá¨üáß English',
                'ar': 'üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©',
                'fa': 'üáÆüá∑ ŸÅÿßÿ±ÿ≥€å',
                'de': 'üá©üá™ Deutsch',
                'es': 'üá™üá∏ Espa√±ol',
                'fr': 'üá´üá∑ Fran√ßais',
                'it': 'üáÆüáπ Italiano',
                'ja': 'üáØüáµ Êó•Êú¨Ë™û',
                'zh': 'üá®üá≥ ‰∏≠Êñá',
                'ru': 'üá∑üá∫ –†—É—Å—Å–∫–∏–π',
                'pt': 'üáµüáπ Portugu√™s',
                'nl': 'üá≥üá± Nederlands',
                'pl': 'üáµüá± Polski',
                'da': 'üá©üá∞ Dansk',
                'no': 'üá≥üá¥ Norsk',
                'fi': 'üá´üáÆ Suomi'
            };
            
            // Sortera spr√•k
            const sortedLangs = Object.keys(languageGroups).sort((a, b) => {
                if (a === currentLang) return -1;
                if (b === currentLang) return 1;
                return a.localeCompare(b);
            });
            
            sortedLangs.forEach(langCode => {
                const groupName = langNames[langCode] || langCode.toUpperCase();
                const optgroup = document.createElement('optgroup');
                optgroup.label = groupName;
                
                // Sortera r√∂ster
                const sortedVoices = languageGroups[langCode].sort((a, b) => {
                    const aName = a.voice.name.toLowerCase();
                    const bName = b.voice.name.toLowerCase();
                    
                    // Prioritera svenska r√∂ster
                    const aSwedish = aName.includes('alva') || aName.includes('klara') || aName.includes('oskar');
                    const bSwedish = bName.includes('alva') || bName.includes('klara') || bName.includes('oskar');
                    
                    if (aSwedish && !bSwedish) return -1;
                    if (!aSwedish && bSwedish) return 1;
                    
                    return aName.localeCompare(bName);
                });
                
                sortedVoices.forEach(({voice, index}) => {
                    const option = document.createElement('option');
                    option.value = index;
                    
                    // L√§gg till ikoner
                    let icon = '';
                    const nameLower = voice.name.toLowerCase();
                    
                    if (nameLower.includes('female') || nameLower.includes('alva') || nameLower.includes('klara')) {
                        icon = 'üë© ';
                    } else if (nameLower.includes('male') || nameLower.includes('oskar')) {
                        icon = 'üë® ';
                    }
                    
                    option.textContent = `${icon}${voice.name}`;
                    
                    if (voice.localService) {
                        option.textContent += ' üñ•Ô∏è';
                    }
                    
                    // Markera popul√§ra svenska r√∂ster
                    if (langCode === 'sv') {
                        if (nameLower.includes('alva') || nameLower.includes('klara') || nameLower.includes('oskar')) {
                            option.textContent += ' ‚≠ê';
                        }
                    }
                    
                    optgroup.appendChild(option);
                });
                
                voiceSelect.appendChild(optgroup);
            });
            
            // Visa antal svenska r√∂ster
            const swedishVoices = voices.filter(v => v.lang.startsWith('sv'));
            const voiceInfo = document.getElementById('voiceInfo');
            if (swedishVoices.length > 0) {
                voiceInfo.textContent = `Hittade ${swedishVoices.length} svenska r√∂ster! Prova Alva, Klara eller Oskar ‚≠ê`;
            }
            
            console.log(`Hittade ${swedishVoices.length} svenska r√∂ster:`, 
                        swedishVoices.map(v => v.name).join(', '));
            
            filterVoicesByLanguage();
        }
        
        // Filtrera r√∂ster baserat p√• spr√•k
        function filterVoicesByLanguage() {
            const voiceSelect = document.getElementById('voiceSelect');
            const voices = speechSynthesis.getVoices();
            
            if (voices.length === 0) return;
            
            const langMap = {
                'sv': ['sv-SE', 'sv-FI'],
                'en': ['en-US', 'en-GB', 'en-AU']
            };
            
            let targetLangs = langMap[currentLang] || [currentLang];
            let matchingVoiceIndex = -1;
            
            // F√∂r svenska, prioritera Alva, Klara, Oskar
            if (currentLang === 'sv') {
                const preferredNames = ['Alva', 'Klara', 'Oskar'];
                
                for (let name of preferredNames) {
                    matchingVoiceIndex = voices.findIndex(v => 
                        v.name.includes(name) && v.lang.startsWith('sv'));
                    if (matchingVoiceIndex !== -1) break;
                }
                
                if (matchingVoiceIndex === -1) {
                    matchingVoiceIndex = voices.findIndex(v => v.lang.startsWith('sv'));
                }
            } else {
                for (let lang of targetLangs) {
                    matchingVoiceIndex = voices.findIndex(v => v.lang === lang);
                    if (matchingVoiceIndex !== -1) break;
                }
                
                if (matchingVoiceIndex === -1) {
                    matchingVoiceIndex = voices.findIndex(v => 
                        v.lang.startsWith(currentLang));
                }
            }
            
            if (matchingVoiceIndex !== -1) {
                voiceSelect.value = matchingVoiceIndex;
                console.log('Vald r√∂st f√∂r', currentLang + ':', voices[matchingVoiceIndex].name);
            }
        }

        // Slider-kontroller
        function setupSliders() {
            const speedSlider = document.getElementById('speedSlider');
            const pitchSlider = document.getElementById('pitchSlider');
            
            speedSlider.addEventListener('input', function() {
                document.getElementById('speedValue').textContent = this.value + 'x';
            });
            
            pitchSlider.addEventListener('input', function() {
                document.getElementById('pitchValue').textContent = this.value;
            });
        }

        // Ladda r√∂ster
        function loadVoices() {
            const loadVoicesWhenAvailable = () => {
                const voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    populateVoiceSelect();
                }
            };
            
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoicesWhenAvailable;
            }
            
            loadVoicesWhenAvailable();
        }

        // Visa status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status show ' + type;
            status.innerHTML = message;
        }

        // Generera tal
        function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                showStatus('‚ö†Ô∏è V√§nligen skriv n√•got f√∂rst!', 'error');
                return;
            }

            speechSynthesis.cancel();
            showStatus('üîä Genererar tal...', 'generating');
            
            setTimeout(() => {
                currentUtterance = new SpeechSynthesisUtterance(text);
                
                const langMap = {
                    'sv': 'sv-SE',
                    'en': 'en-US'
                };
                
                currentUtterance.lang = langMap[currentLang];
                currentUtterance.rate = parseFloat(document.getElementById('speedSlider').value);
                currentUtterance.pitch = parseFloat(document.getElementById('pitchSlider').value);
                currentUtterance.volume = 1.0;
                
                const voiceSelect = document.getElementById('voiceSelect');
                const selectedVoiceIndex = parseInt(voiceSelect.value);
                const voices = speechSynthesis.getVoices();
                
                if (!isNaN(selectedVoiceIndex) && voices[selectedVoiceIndex]) {
                    currentUtterance.voice = voices[selectedVoiceIndex];
                }
                
                currentUtterance.onstart = function() {
                    showStatus('üîä Spelar upp...', 'playing');
                    updateButtonStates('playing');
                    isPaused = false;
                };
                
                currentUtterance.onend = function() {
                    showStatus('‚úÖ Uppspelning klar!', 'stopped');
                    updateButtonStates('stopped');
                    isPaused = false;
                    setTimeout(() => {
                        document.getElementById('status').classList.remove('show');
                    }, 3000);
                };
                
                currentUtterance.onerror = function(event) {
                    console.error('Speech error:', event);
                    showStatus('‚ùå Ett fel uppstod: ' + event.error, 'error');
                    updateButtonStates('stopped');
                };
                
                speechSynthesis.speak(currentUtterance);
            }, 100);
        }

        // Spela upp
        function playSpeech() {
            if (isPaused) {
                speechSynthesis.resume();
                showStatus('üîä Spelar upp...', 'playing');
                updateButtonStates('playing');
                isPaused = false;
            }
        }

        // Pausa
        function pauseSpeech() {
            if (speechSynthesis.speaking && !isPaused) {
                speechSynthesis.pause();
                showStatus('‚è∏Ô∏è Pausad', 'paused');
                updateButtonStates('paused');
                isPaused = true;
            }
        }

        // Stoppa
        function stopSpeech() {
            speechSynthesis.cancel();
            showStatus('‚èπÔ∏è Stoppad', 'stopped');
            updateButtonStates('stopped');
            isPaused = false;
        }

        // Uppdatera knappstatus
        function updateButtonStates(state) {
            const generateBtn = document.getElementById('generateBtn');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            switch(state) {
