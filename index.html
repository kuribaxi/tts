<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-till-Tal Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .language-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .language-option {
            padding: 15px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .language-option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .language-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .flag {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .flag-img {
            width: 50px;
            height: 35px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .language-name {
            font-weight: bold;
            color: #2d3748;
        }

        .text-input-section {
            margin: 30px 0;
        }

        .text-input-section label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            transition: border-color 0.3s;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.rtl {
            direction: rtl;
            text-align: right;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-item label {
            font-size: 0.9em;
            font-weight: bold;
            color: #4a5568;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            color: #667eea;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status.playing {
            background: #e6fffa;
            color: #234e52;
            border: 2px solid #81e6d9;
        }

        .status.paused {
            background: #fef5e7;
            color: #7c2d12;
            border: 2px solid #fed7aa;
        }

        .status.stopped {
            background: #e2e8f0;
            color: #2d3748;
            border: 2px solid #cbd5e0;
        }

        .status.generating {
            background: #ebf8ff;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }

        .status.error {
            background: #fff5f5;
            color: #742a2a;
            border: 2px solid #feb2b2;
        }

        .audio-visualizer {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 12px;
            display: none;
        }

        .audio-visualizer.show {
            display: block;
        }

        .audio-visualizer h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .examples {
            margin: 20px 0;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .examples h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .example-item {
            padding: 10px 15px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .example-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            textarea {
                min-height: 250px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Text-till-Tal Generator</h1>
        <p class="subtitle">Skriv text nedan och v√§lj ett spr√•k f√∂r att generera tal</p>

        <!-- Spr√•kv√§ljare -->
        <div class="language-selector">
            <div class="language-option active" data-lang="sv" data-dir="ltr">
                <div class="flag">üá∏üá™</div>
                <div class="language-name">Svenska</div>
            </div>
            <div class="language-option" data-lang="en" data-dir="ltr">
                <div class="flag">üá¨üáß</div>
                <div class="language-name">English</div>
            </div>
            <div class="language-option" data-lang="fa" data-dir="rtl">
                <div class="flag">üáÆüá∑</div>
                <div class="language-name">ŸÅÿßÿ±ÿ≥€å</div>
            </div>
            <div class="language-option" data-lang="ku" data-dir="rtl">
                <div class="flag" style="font-size: 3em; line-height: 1;">
                    <svg width="50" height="35" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="border-radius: 4px;">
                        <rect fill="#EE2A35" width="900" height="600"/>
                        <rect fill="#FFFFFF" y="200" width="900" height="200"/>
                        <rect fill="#21BF73" y="400" width="900" height="200"/>
                        <g transform="translate(450,300)">
                            <circle fill="#FFD700" r="60"/>
                            <g id="ray" fill="#FFD700">
                                <polygon points="0,-80 -8,-95 8,-95"/>
                            </g>
                            <use href="#ray" transform="rotate(45)"/>
                            <use href="#ray" transform="rotate(90)"/>
                            <use href="#ray" transform="rotate(135)"/>
                            <use href="#ray" transform="rotate(180)"/>
                            <use href="#ray" transform="rotate(225)"/>
                            <use href="#ray" transform="rotate(270)"/>
                            <use href="#ray" transform="rotate(315)"/>
                        </g>
                    </svg>
                </div>
                <div class="language-name">⁄©Ÿàÿ±ÿØ€å</div>
            </div>
        </div>

        <!-- Textinmatning -->
        <div class="text-input-section">
            <label for="textInput">‚úçÔ∏è Skriv din text h√§r:</label>
            <textarea id="textInput" placeholder="Skriv texten du vill omvandla till tal..."></textarea>
        </div>

        <!-- Exempeltexter -->
        <div class="examples" id="exampleTexts">
            <h4>üí° Klicka f√∂r att anv√§nda exempeltext:</h4>
            <div id="exampleList"></div>
        </div>

        <!-- Inst√§llningar -->
        <div class="settings">
            <div class="setting-item">
                <label>üèÉ Hastighet: <span class="value-display" id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="setting-item">
                <label>üéµ Tonh√∂jd: <span class="value-display" id="pitchValue">1.0</span></label>
                <input type="range" id="pitchSlider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
        </div>

        <!-- Kontrollknappar -->
        <div class="controls">
            <button class="btn btn-generate" id="generateBtn" onclick="generateSpeech()">
                üì¢ L√§s upp text
            </button>
            <button class="btn btn-play" id="playBtn" onclick="playSpeech()" disabled>
                ‚ñ∂Ô∏è Spela
            </button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseSpeech()" disabled>
                ‚è∏Ô∏è Pausa
            </button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopSpeech()" disabled>
                ‚èπÔ∏è Stoppa
            </button>
        </div>

        <!-- Status -->
        <div class="status" id="status"></div>

        <!-- Audio Visualizer -->
        <div class="audio-visualizer" id="audioVisualizer">
            <h3>üéß Uppspelningskontroller</h3>
            <audio id="audioElement" controls></audio>
        </div>
    </div>

    <script>
        // Spr√•kkonfiguration
        const examples = {
            sv: [
                'Hej! V√§lkommen till v√•r text-till-tal generator.',
                'Sverige √§r ett vackert land i Nordeuropa med rik historia.',
                'God morgon och ha en fantastisk dag!',
                'Teknik f√∂r√§ndrar v√§rlden snabbare √§n n√•gonsin tidigare.'
            ],
            en: [
                'Hello! Welcome to our text-to-speech generator.',
                'Technology is advancing rapidly in the modern world.',
                'Have a wonderful day filled with joy and success!',
                'The quick brown fox jumps over the lazy dog.'
            ],
            fa: [
                'ÿ≥ŸÑÿßŸÖ! ÿ®Ÿá ÿ≥ÿ±Ÿà€åÿ≥ ÿ™ÿ®ÿØ€åŸÑ ŸÖÿ™ŸÜ ÿ®Ÿá ⁄ØŸÅÿ™ÿßÿ± ŸÖÿß ÿÆŸàÿ¥ ÿ¢ŸÖÿØ€åÿØ.',
                'ÿß€åÿ±ÿßŸÜ ⁄©ÿ¥Ÿàÿ±€å ÿ≤€åÿ®ÿß ÿ®ÿß ÿ™ÿßÿ±€åÿÆ Ÿà ŸÅÿ±ŸáŸÜ⁄Ø ÿ∫ŸÜ€å ÿßÿ≥ÿ™.',
                'ÿµÿ®ÿ≠ ÿ®ÿÆ€åÿ± Ÿà ÿ±Ÿàÿ≤ ÿÆŸàÿ®€å ÿØÿßÿ¥ÿ™Ÿá ÿ®ÿßÿ¥€åÿØ!',
                'ŸÅŸÜÿßŸàÿ±€å ÿØÿ± ÿ≠ÿßŸÑ ÿ™ÿ∫€å€åÿ± ÿ≥ÿ±€åÿπ ÿ¨ŸáÿßŸÜ ÿßÿ≥ÿ™.'
            ],
            ku: [
                'ÿ≥⁄µÿßŸà! ÿ®€ïÿÆ€éÿ±ÿ®€éŸÜ ÿ®€Ü ÿÆÿ≤ŸÖ€ïÿ™⁄ØŸàÿ≤ÿßÿ±€å ÿØ€ïŸÜ⁄Ø⁄©ÿ±ÿØŸÜ€ïŸà€ï.',
                '⁄©Ÿàÿ±ÿØÿ≥ÿ™ÿßŸÜ ÿÆÿß⁄©€é⁄©€å ÿ¨ŸàÿßŸÜ€ï ÿ®€ï ŸÖ€é⁄òŸàŸà€å€ï⁄©€å ÿØ€ïŸà⁄µ€ïŸÖ€ïŸÜÿØ.',
                'ÿ®€ï€åÿßŸÜ€å ÿ®ÿßÿ¥ Ÿà ⁄ï€Ü⁄ò€é⁄©€å ÿÆ€Üÿ¥ÿ™ ÿ®€Ü ÿ¶ÿßÿ±€ïÿ≤ŸàŸà ÿØ€ï⁄©€ïŸÖ!',
                'ÿ™€ï⁄©ŸÜ€ïŸÑ€Ü⁄ò€åÿß ÿ®€ï ÿÆ€éÿ±ÿß€å€å ÿ¨€åŸáÿßŸÜ ÿØ€ï⁄Ø€Ü⁄ï€éÿ™.'
            ]
        };

        const placeholders = {
            sv: 'Skriv texten du vill omvandla till tal...',
            en: 'Write the text you want to convert to speech...',
            fa: 'ŸÖÿ™ŸÜ ŸÖŸàÿ±ÿØ ŸÜÿ∏ÿ± ÿÆŸàÿØ ÿ±ÿß ÿ®ŸÜŸà€åÿ≥€åÿØ...',
            ku: 'ÿØ€ïŸÇ€ï⁄©€ïÿ™ ÿ®ŸÜŸàŸàÿ≥€ï...'
        };

        let currentLang = 'sv';
        let currentDirection = 'ltr';
        let currentUtterance = null;
        let isPaused = false;

        // Initialisering
        document.addEventListener('DOMContentLoaded', function() {
            setupLanguageSelector();
            setupSliders();
            updateExamples();
            loadVoices();
        });

        // Spr√•kv√§ljare
        function setupLanguageSelector() {
            const options = document.querySelectorAll('.language-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    options.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentLang = this.dataset.lang;
                    currentDirection = this.dataset.dir;
                    updateTextDirection();
                    updateExamples();
                });
            });
        }

        // Uppdatera textriktning
        function updateTextDirection() {
            const textarea = document.getElementById('textInput');
            textarea.placeholder = placeholders[currentLang];
            
            if (currentDirection === 'rtl') {
                textarea.classList.add('rtl');
            } else {
                textarea.classList.remove('rtl');
            }
        }

        // Uppdatera exempeltexter
        function updateExamples() {
            const exampleList = document.getElementById('exampleList');
            exampleList.innerHTML = '';
            
            examples[currentLang].forEach(example => {
                const item = document.createElement('div');
                item.className = 'example-item';
                item.textContent = example;
                item.onclick = () => {
                    document.getElementById('textInput').value = example;
                };
                exampleList.appendChild(item);
            });
        }

        // Slider-kontroller
        function setupSliders() {
            const speedSlider = document.getElementById('speedSlider');
            const pitchSlider = document.getElementById('pitchSlider');
            
            speedSlider.addEventListener('input', function() {
                document.getElementById('speedValue').textContent = this.value + 'x';
            });
            
            pitchSlider.addEventListener('input', function() {
                document.getElementById('pitchValue').textContent = this.value;
            });
        }

        // Ladda r√∂ster
        function loadVoices() {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => {
                    speechSynthesis.getVoices();
                };
            }
        }

        // Visa status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status show ' + type;
            status.innerHTML = message;
        }

        // Generera tal
        function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                showStatus('‚ö†Ô∏è V√§nligen skriv n√•got f√∂rst!', 'error');
                return;
            }

            // Stoppa eventuell p√•g√•ende uppspelning
            speechSynthesis.cancel();
            
            showStatus('<div class="spinner"></div> Genererar tal...', 'generating');
            
            // Skapa utterance
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Spr√•kinst√§llning
            const langMap = {
                'sv': 'sv-SE',
                'en': 'en-US',
                'fa': 'fa-IR',
                'ku': 'ar-SA' // Fallback till arabiska f√∂r kurdiska
            };
            
            currentUtterance.lang = langMap[currentLang];
            currentUtterance.rate = parseFloat(document.getElementById('speedSlider').value);
            currentUtterance.pitch = parseFloat(document.getElementById('pitchSlider').value);
            
            // Hitta matchande r√∂st
            const voices = speechSynthesis.getVoices();
            const voice = voices.find(v => v.lang.startsWith(currentLang) || v.lang === langMap[currentLang]);
            if (voice) currentUtterance.voice = voice;
            
            // Event handlers
            currentUtterance.onstart = function() {
                showStatus('üîä Spelar upp...', 'playing');
                updateButtonStates('playing');
                document.getElementById('audioVisualizer').classList.add('show');
                isPaused = false;
            };
            
            currentUtterance.onend = function() {
                showStatus('‚úÖ Uppspelning klar!', 'stopped');
                updateButtonStates('stopped');
                isPaused = false;
                setTimeout(() => {
                    document.getElementById('status').classList.remove('show');
                }, 3000);
            };
            
            currentUtterance.onerror = function(event) {
                console.error('Speech error:', event);
                showStatus('‚ùå Ett fel uppstod', 'error');
                updateButtonStates('stopped');
            };
            
            // Spela upp
            speechSynthesis.speak(currentUtterance);
        }

        // Spela upp
        function playSpeech() {
            if (isPaused) {
                speechSynthesis.resume();
                showStatus('üîä Spelar upp...', 'playing');
                updateButtonStates('playing');
                isPaused = false;
            } else if (currentUtterance) {
                speechSynthesis.cancel();
                speechSynthesis.speak(currentUtterance);
            }
        }

        // Pausa
        function pauseSpeech() {
            if (speechSynthesis.speaking && !isPaused) {
                speechSynthesis.pause();
                showStatus('‚è∏Ô∏è Pausad', 'paused');
                updateButtonStates('paused');
                isPaused = true;
            }
        }

        // Stoppa
        function stopSpeech() {
            speechSynthesis.cancel();
            showStatus('‚èπÔ∏è Stoppad', 'stopped');
            updateButtonStates('stopped');
            isPaused = false;
        }

        // Uppdatera knappstatus
        function updateButtonStates(state) {
            const generateBtn = document.getElementById('generateBtn');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            switch(state) {
                case 'playing':
                    generateBtn.disabled = true;
                    playBtn.disabled = true;
                    pauseBtn.disabled = false;
                    stopBtn.disabled = false;
                    break;
                case 'paused':
                    generateBtn.disabled = true;
                    playBtn.disabled = false;
                    pauseBtn.disabled = true;
                    stopBtn.disabled = false;
                    break;
                case 'stopped':
                    generateBtn.disabled = false;
                    playBtn.disabled = true;
                    pauseBtn.disabled = true;
                    stopBtn.disabled = true;
                    break;
            }
        }
    </script>
</body>
</html>
